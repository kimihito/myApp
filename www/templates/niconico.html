<ion-view title="navTitle">
  <ion-content has-header="true" has-tabs="true">
    <ion-list>
      <ion-item ng-repeat="pet in pets" type="item-text-wrap" href="#/tab/niconico/{{pet.id}}" class='item item-thumbnail-left'>
        <img ng-src="{{pet.thumbnail}}">
        <h3>{{pet.title}}</h3>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
